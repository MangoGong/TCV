 ITA_dream_nova_roma: "新罗马之梦"
 ITA_dream_nova_roma_desc: "罗马帝国的存在，之于欧罗巴而言，是大千文史中无可磨灭的传说。漫长的历史长河中，这个庞大而富庶的帝国经历了数百次兴盛与灭亡的反复。但，只要罗马精神不灭，我们依旧能够恢复古罗马的荣耀。\n\n这无数先人所追寻的罗马光复之梦，我们现已窥见一斑。"
 ITA_viva_italia: "意大利万岁"
 ITA_viva_italia_desc: "当二战的硝烟飘散之际，意大利王国的崛起便已然成为世界各国所瞩目的现实。我们的民族的崛起，为我们所带来的荣誉与光环，远超过意大利历史上任何一个可追溯的时空。\n\n光荣属于意大利，意大利王国万岁！"
 ITA_king_umberto_the_second: "翁贝托二世"
 ITA_king_umberto_the_second_desc: "作为世界著名的骑士国王，这位国王有着英勇、睿智的美德和博学多才的学者风范。并且，他对于国民优良品性的培养深表认同并抱有深切的热情，并以此作为自己最重要的理想。他在位期间，使意大利重新成为了世界上最强大的国家之一，在未来几十年内，他也将保证意大利会继续保持着如此的辉煌与繁华。"
 ITA_fading_fascism: "法西斯精神衰减"
 ITA_fading_fascism_desc: "齐亚诺的统治在表面上依旧打着法西斯的旗号，尽管他不断宣称自己是岳父墨索里尼思想的忠实继承者，但这种宣言却更像是一场拙劣的政治表演。人民对于法西斯的热情正在以肉眼可见的速度消散，曾经充满斗志的法西斯火焰如今只剩下了几缕微弱的火苗。曾经强大的法西斯国家正逐渐失去其核心力量，这种衰退会让意大利陷入混乱，还是促使国家走向新的方向？\n\n一切都悬而未决。"
 ITA_great_econ_recession: "大衰退"
 ITA_great_econ_recession_desc: "从伦敦股市造成的动荡严重影响了欧陆各国的经济发展，意大利也未能幸免于难。我们正面临着严重的经济衰退与社会危机。现在，我们必须尽快采取措施稳定经济，恢复生产，并平息民众的不满，否则我们也将步入不列颠的后尘。"