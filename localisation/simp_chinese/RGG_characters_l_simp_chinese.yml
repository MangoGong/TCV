 RGG_Shina_etsusaburo: "椎名悦三郎"
 RGG_Shina_etsusaburo_desc: "主政两广十七载，椎名悦三郎带给了这个国家新生，又亲手将她推入万丈深渊。他尽力而为，努力让所有人满意。但一次又一次的打击，让这个曾经意气风发、满腹经纶的男人变成了一个只能用酒精和药物不断麻痹自己的怪物。\n时代的浪潮将椎名悦三郎拍上了广东王的宝座上，但座上的荆棘却缠着他无法动弹，他尝试自救，却被越缠越紧。他放弃了自救，从此看不见光。瘫倒在镶满宝石的座位上，国家从此失去了方向。\n椎名终于明白，他只是一个工作机器。无时无刻听着一条名为“东京”的指令，他想拯救他的国民，他想完成自己的伟大理想。\n\n可是他连自己的朋友都救不了。"