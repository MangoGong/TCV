 JAP_jun_ashida: "芦田均"
 JAP_jun_ashida_desc: "自芦田均踏出东京帝国大学校门的那一刻起，他便感到无比的畅快与轻松，似乎有无限的光芒正在他的前路上照耀着他。\n芦田均一直自心间笑着，因为他坚信帝国的道路毫无差错，他坚信帝国的行政体系与社会构造无可挑剔。直到帝国对彼岸的中国宣战之时，他才隐约感知到来自帝国深处的危机正步步紧逼。时任日本驻英国大使的芦田均，由于身在外国，使得他对于中日的战局格外清晰。他深知，那帝国陆军的一次次告捷的背后，到底隐藏着一个多么重大的问题，帝国一直以来坚持的道路——也就是所谓的军国主义道路，使所有人完全忽略了国家本身的缺陷，一并为了满足对外侵略的刚需而不顾一切的去发动战争机器。\n于是很快，帝国军队如同陷入泥沼般的无法前行。但事态很快便发生了转机，就在芦田均回到本土的那天，大洋彼岸的美国宣布大力援助帝国的对外战争，并且对中、苏等国一同宣战。如此攻势下，中国与苏联便纷纷投降，败给了东亚的那颗旭日。\n芦田均回国后便一直在外务省工作着，他不再为帝国而笑，此时的他已不似当年那般意气风发，他对帝国的道路早已不再信任，他认为帝国理应走上一条不同于现今的道路。看着军队日渐的分裂，看着财阀日趋的猖狂，那颗为了帝国而奋斗的心火已然熄灭。唯一地余烬。\n而吉田茂点燃了这余烬。\n他将芦田均拉进了自己的派阀，不仅对芦田均对国内局势的分析论证分外赞同，还通过系列手段确立了芦田均在翼赞会内的威信。芦田均天真的认为吉田茂是他的“同路人”，因而对吉田茂的帮助并不反感，反而开始改变了自己的心境，那心火在那一刻也再次熊熊燃起了。\n事实是，吉田茂对他的帮助都建立在财阀与军队的支持之上。而芦田均却一直被蒙在鼓里，对此一概不知。直到东条英机死去的那一天，他被众人推举上台，成为了大日本帝国的新任首相。而当他上台的那一天，他收到了一个礼物。那是来自财阀们的贿赂金，精美的裱装之上，一封信纸被钉在上方，纸上的语句令芦田均再一次无法发笑。\n\n“愿您坚守大日本帝国长久以来的路线，不忘我与陆海军、各大财团一直以来的支持。祝您政途昌顺，一路顺风。”\n\n芦田均看透了，这就是血淋淋的真相，自己§R被蒙骗了§!，一直都不存在着他的同路人。而自己只不过是一个§R财阀与军队的傀儡§!，对帝国的一切都无可奈何。如今他已骑虎难下，似乎只得按照他那最为厌恶的道路一步步走下去了。他的心火也理因就此消散。\n奇怪的是，那团心火并没有再次熄却。而芦田均相信自己必将§R冲破重重桎梏§!，带§R领帝国走向新的辉煌§!。"