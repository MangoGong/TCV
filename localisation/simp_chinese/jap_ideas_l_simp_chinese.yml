 JAP_Rising_Sun: "旭日东升"
 JAP_Rising_Sun_desc: "自1946年那场大战结束后，我们的帝国无可置疑的成了东亚的霸主。那个曾经雄踞一方的东方巨龙，还有骑在马背上的成吉思汗后代们，现在只不过都是匍匐在帝国足下奄奄一息的孱弱虫子罢了。而我们的伟大的天皇陛下——裕仁天皇，将会引领整个大东亚共荣圈，和他亲爱的子民们，\n 一同走向帝国旭日照耀下的新秩序。"

 JAP_split_army_favor_navy: "日趋分裂的军队-倾向海军"
 JAP_split_army_favor_navy_desc: "1952年的满洲国革命让我们意识到了一点，如果一如往前盲目地向帝国陆军大量投入我们的资金，人才，那么，这只会让我们的共荣圈再一次陷入红色革命的烈焰之中，这是我们不想看到的。在我们的海军大臣山本五十六阁下的提议下，帝国高层决定平衡陆海军的投入，他们坚信，向海军的投入能够大大维护帝国在太平洋和东南亚殖民地的利益。同样，也可以是刺向敌人，扩大共荣圈的最锋利的长戟。\n然而帝国强大的唯一保障，惟有陆海军合一。"

 JAP_lord_GEA: "共荣圈之主"
 JAP_lord_GEA_desc: "我们赢了，不费吹灰之力地把蒋介石，毛泽东，那些数不清的叛党劣民赶出了我们帝国的兄弟——中国的土地，经过我们一手改造后的国民政府已然焕然一新，以全新的面貌带领中国的国民们向着东亚共荣的伟大目标迈进。满洲国，中华民国，还有蒙疆，等等......共同组成大东亚最璀璨的明珠，在我们共荣圈之主的手掌上熠熠生辉。\n希望他们能够服从下去。最好如此…… "

 JAP_risks_of_consortium: "财团的隐患"
 JAP_risks_of_consortium_desc: "如今，大日本帝国的经济蒸蒸日上。然而，全国上下的经济命脉大多把控在三菱、住友、安田、三井四大财团的手中，剩下的利益“蛋糕”也没被留下，被鲇川、浅野、古河、大仓、中岛、野村等一批新兴财团统统瓜分，虽然对帝国的经济发展没有太大的影响，但财团的影响力似乎正在慢慢扩大，新兴财团与四大财团的竞争也越发激烈......\n终有一日，必将出手。"
