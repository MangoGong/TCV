l_simp_chinese:
 FRA_brink_of_civil_war: "内战边缘"
 FRA_brink_of_civil_war_desc: "戴高乐总统被刺杀后，法国政治局势扑朔迷离，政府内部不同派系之间斗争不休，国家即将到达内战的边缘。直到一方势力稳住局势，国家才能趋于稳定。"
 FRA_EuroCom_status_fragile: "脆弱的欧共体"
 FRA_EuroCom_status_fragile_desc: "在战后由法国主导成立的欧共体，成为了欧洲本土最大的政治、军事组织。但欧共体仅仅是作为欧洲小国作为大国政治中存活的避难所，为了维护法国在欧洲的统治地位，欧共体必须名副其实地成为一个有效的同盟。"
 FRA_EuroCom_status_cooperating: "互助的欧共体"
 FRA_EuroCom_status_cooperating_desc: ""
 FRA_EuroCom_status_tight: "紧密的欧共体"
 FRA_EuroCom_status_tight_desc: ""
 FRA_EuroCom_status_united: "团结的欧共体"
 FRA_EuroCom_status_united_desc: ""
 FRA_EuroCom_status_EU: "欧洲联盟"
 FRA_EuroCom_status_EU_desc: "或许在仅仅三四十年前，欧洲大地上还是存在着无数彼此独立且互相敌视国家。但如今，一个在过去仅存于幻想之中的欧洲联盟真实地出现在了世界舞台之上。"
 FRA_looming_red_menace: "红祸"
 FRA_looming_red_menace_desc: "仅仅在二十年前，我们还在与共产主义恶魔们作战。但时至今日，德共的残余势力仍在法国境内活动，这使我们不得不加强对意识形态的宣传。"
 FRA_army_stressed_out: "疲惫不堪的军队"
 FRA_army_stressed_out_desc: "二战后，由于国内劳动力严重不足，我们的军队不得不解散了绝大部分士兵，让他们投入到战后重建工作之中。但时至今日，军队依然没能恢复元气，我们需要现代化的军队来保护国家和人民。"
 FRA_bandit_threat_imminiment: "匪徒猖獗"
 FRA_bandit_threat_imminiment_desc: "在法国东南部的山区中，一窝匪徒正在到处劫掠。他们经形成了一支较大规模的武装力量，我们必须迅速解决问题，保证南部的稳定。"