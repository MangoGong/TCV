 RGG_alliance_not_necessary: "可有可无的联盟"
 RGG_alliance_not_necessary_desc: "三党联盟是为了避免再发生像不信任危机那样大型的暴乱事件的政治联盟，由监事会，改组会和东亚三国集团组成。但是联盟内部的勾心斗角，有意无意的党派斗争让这个政治联盟已经处于破碎的边缘。"

 RGG_aftermath_of_first_crisis_distrust: "第一次不信任危机的余波"
 RGG_aftermath_of_first_crisis_distrust_desc: "三年前的那场不信任危机暴动给我们带来了难以抚平的伤痕，无论是工业还是经济都受到了难以想象的冲击，危机的阴影直至今日都无法散去。现在只能寄希望于时间，因为唯有时间能治愈一切。"

 RGG_gendarmerie_and_police: "宪兵队和警队"
 RGG_gendarmerie_and_police_desc: "宪兵队和警队的矛盾从建国以来是越来越大，现在已经是势不两立的状态。宪兵队是为了肃清反动分子和保护边境，警队是为了日常治安。从不信任危机之后，两队的界限越来越模糊，宪兵队开始在城市内执法，而警队开始装备大规模杀伤武器在边境巡逻。\n\n1958年的东莞之乱导致两方彻底撕破脸皮，发生械斗也是家常便饭。最头疼的是一年比一年多的预算报表，而我们的政府完全没有能力阻止这一切。"