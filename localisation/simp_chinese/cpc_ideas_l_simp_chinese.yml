 CPC_troop_verge_collapse: "濒临崩溃的部队"
 CPC_troop_verge_collapse_desc: "根据地的生存环境使我们不得不为生计奔波，早已经疏远了军队的训练，从前那支精锐文明之师已经不复存在。在根据地这几年，许多军队驻扎在固定地点，没人过问，只能自己谋生存，便逐渐军阀化起来。\n \n 军队已§R濒临崩溃§! , 改制§R迫在眉睫§!。"

 CPC_shaky_economy: "摇摇欲坠的经济"
 CPC_shaky_economy_desc: "我们的根据地深处内陆，不仅天气恶劣，自然资源和很匮乏，加之由于国内外反动势力在经济上的封锁且常年骚扰边疆，自从我们驻扎在此之后，就一直在温饱的红线上挣扎。\n丰年之时，尚可自给自足，然每逢荒年，则必§R饿殍遍野§!，§R人心惶惶§!。\n我们是一个共产主义政权，时间在流逝，我们不能够就此下去......"

 CPC_confused_target: "混乱的目标"
 CPC_confused_target_desc: "从前，我们说，共产党要打败国民党，解放全国； \n后来，我们说，共产党要合作，将日寇驱逐出去，解放全国； \n再后来，我们说，共产党进入长期相持阶段…… \n民众可能早就已经对我们的宣传感到§R厌烦§!，一个个矛盾的目标亦使党内同志§R摸不着头脑§!。"

 CPC_faith_left: "只余信念......"
 CPC_faith_left_desc: "我们缺衣少食，许多同志身负重病、残疾，但是没有人想过我们应当放弃。\n作为全球仅剩的共产主义政权，我们的事业得到了全球有识之士的支持和追随，每周都有从边境偷渡过来的志愿者。\n§R雄关漫道真如铁 而今迈步从头越§!\n§R从头越 苍山如海 残阳如血§!"

