l_simp_chinese:
 GBR_land_of_hope_and_glory: "希望与荣光之地"
 GBR_land_of_hope_and_glory_desc: "“……我们成功捍卫了一代人的尊严、我们成功捍卫了全欧洲的民主、我们成功捍卫了我们的海外领地，我们英勇的战士们向那群侵犯我们国家的敌人发出战吼:你们不会摧毁不列颠，不列颠永在人间……”\n\n“从今日起，朕将与诸位共同捍卫这片希望与荣光所眷顾的土地! ”\n\n——伊丽莎白二世于终战日的公开演讲"
 GBR_imperial_commonwealth: "帝国联邦"
 GBR_imperial_commonwealth_desc: "“……大不列颠及北爱尔兰联合王国有义务对帝国联邦成员国实行军事保护，其成员国也有义务向联合王国提供最惠国关税与贸易优待政策……”\n\n“……倘若成员国发生动乱或外国入侵，在当地政府请求的前提下，联合王国驻军有义务协助政府进行镇压清扫和反击等行动，其当地英军驻军军费由驻地政府支付……”\n\n——《帝国联邦议案》第一章第二条"
 GBR_golden_age: "黄金年代"
 GBR_golden_age_desc: "“……允许进行合理合规的商业竞争行为……凡大宗国际贸易，超过五百万英镑以上均需要经过财政部审批后获得许可方可进行；低于此数额可不申报。每个商业活动实体每年均有与其收入等比例的商业免税额度，以促进国内自由贸易发展……”\n\n——《贸易发展草案》最终修正案第六款"
 GBR_queen_elizabeth_the_second: "伊丽莎白二世"
 GBR_queen_elizabeth_the_second_desc: "大英帝国虽勉强保持着和平完整的模样，但其内部的斑斑锈迹已然昭示了帝国濒临崩溃的边缘。万幸，神圣的，至高无上的帝国的统治者伊丽莎白二世仍散发着青春与活力，只要女王仍在，疆域四海承平。\n\n[GetElizabethStatus]"
 GBR_tax_reform: "嘲哳之声偶为耳听......"
 GBR_rights_reform: "西敏宫内乱令频出......"
 GBR_corrupt_cabinet: "暮日西沉黑斑犹存......"
 GBR_provisional_govt: "大厦将倾回天乏术......"
 GBR_beginning: "伦敦城尚万事无忧......"
 GBR_london_econ_crash: "伦敦金融危机"
 GBR_london_econ_crash_desc: "先前的政治丑闻俨然演变成了一场能够摧毁英国经济的巨大危机:\n\n股民纷纷抛售手中快要一文不值的股票，伦敦股市的底线现已彻底跌破，民怨化作海啸冲击着帝国最后的骄傲。\n\n众人幡然醒悟，不列颠尼亚，这艘世人们曾所无比瞻仰的巨轮，\n\n§R已然堕入伸手不见五指的无间深渊……§!"